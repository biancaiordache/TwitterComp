<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Follower Tracker</title>
    <link rel="icon" href="logo.png" type="image//png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-container">
  <div class="header-container">
    <img src="logo.png" alt="Twitter Logo" id="twitter-logo">
  <h1>Twitter Follower Competition</h1>
  </div>
  <div class="users-container">
    <div class="user" id="user1">
        <img src="" alt="User 1 Profile Picture" id="user1Image">
        <h2 id="user1Name"></h2>
        <h1 id="user1Followers"></h1>
    </div>
    <div class="user" id="user2">
        <img src="" alt="User 2 Profile Picture" id="user2Image">
        <h2 id="user2Name"></h2>
        <h1 id="user2Followers"></h1>
    </div>
  </div>
    <div class="progress-bar">
      <div class="progress-track"></div>
      <div class="progress-user" id="user1Progress">
          <img src="" alt="User 1 Progress" id="user1ProgressImage">
      </div>
      <div class="progress-user" id="user2Progress">
          <img src="" alt="User 2 Progress" id="user2ProgressImage">
      </div>
      <div class="target">üìç 1000 followers</div>
    </div>
</div>
    <script src="script.js"></script>
</body>
<footer>Made with ‚ù§Ô∏è</footer>
</html>
